<ion-header>
  <ion-navbar>
    <ion-title text-center>ShareLens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<div *ngFor="let item of items; let i = index" (click)="openPhoto({id:item.id})">
  <div class="homeTitle"> {{item.title}}</div>
  <img class="homeImage" src="{{'https://farm'+ item.farm + '.staticflickr.com/' + item.server+ '/' + item.id + '_' + item.secret + '_n.jpg'}}"/>

</div>

</ion-content>
