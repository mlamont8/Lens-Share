<ion-header>
  <ion-navbar color="primary">
    <ion-title>Share Lens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items; let i = index" (click)="openPhoto(i)">
    {{item.title}}
  <img src="{{'https://farm'+ item.farm + '.staticflickr.com/' + item.server+ '/' + item.id + '_' + item.secret + '_n.jpg'}}"/>
</ion-card>
